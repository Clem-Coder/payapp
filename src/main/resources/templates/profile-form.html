<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="icon" href="/images/faviconeuro.ico" />
</head>

<body>
<div class="container border border-secondary rounded">
    <header>
        <div >
            <nav class="navbar navbar-expand border-bottom border-secondary">
                <div>
                    <img th:src="@{/images/logo2.png}" class="img-fluid col-6" alt="Responsive image" >
                </div>
                <ul class="navbar-nav">
                    <li class="navbar-brand ">
                        <a class="nav-link text-dark " th:href="@{/homepage}">Home</a>
                    </li>
                    <li class="navbar-brand">
                        <a class="nav-link text-dark" th:href="@{/transferForm}">Transfer</a>
                    </li>
                    <li class="navbar-brand">
                        <a class="nav-link text-primary" th:href="@{/profile}">Profile</a>
                    </li>
                    <li class="navbar-brand">
                        <a class="nav-link text-dark" th:href="@{/contact}">Contact</a>
                    </li>
                    <form th:action="@{/logout}" method="post" class="nav-link text-dark">
                        <input type="submit" class="nav-link text-dark" value="Log off" />
                    </form>
                </ul>
            </nav>
        </div>

        <nav class="navbar navbar-expand bg-light mb-3 mt-0.5">
            <ul class="navbar-nav">
                <li class="navbar-brand ">
                    <a class="nav-link text-dark " th:href="@{/homepage}">Home</a>
                </li>
                <li class="navbar-brand ">
                    <a class="nav-link text-primary " >/</a>
                </li>
                <li class="navbar-brand">
                    <a class="nav-link text-dark" th:href="@{/transferForm}">Transfer</a>
                </li>
            </ul>
        </nav>
    </header>

    <h2 class="text-center mb-5">Your profile</h2>
    <div class="text-center mb-4">
        <img th:src="@{/images/buddy.png}" class="img-fluid col-2" alt="Responsive image" >
    </div>
    <div class="d-flex flex-column justify-content-center ">
        <small  class="form-text mb-2 text-center ">FirstName</small>
        <div class="d-flex justify-content-center ">
            <div class="col-4 border border-secondary rounded bg-light ">
                <h4 th:text ="${user.firstName}"  class="text-center " ></h4>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-center ">
        <small  class="form-text mb-2 text-center ">LastName</small>
        <div class="d-flex justify-content-center ">
            <div class="col-4 border border-secondary rounded bg-light ">
                <h4 th:text ="${user.lastName}"  class="text-center " ></h4>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-center ">
        <small  class="form-text mb-2 text-center ">Email</small>
        <div class="d-flex justify-content-center ">
            <div class="col-4 border border-secondary rounded bg-light ">
                <h5 th:text ="${user.email}"  class="text-center " ></h5>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a type="submit" class="mb-3 btn btn-secondary  col-4  " th:href="@{/changePasswordForm}"> Change password </a>
    </div>
    <br>
    <br>
    <br>
    <div class=" d-flex justify-content-around text-center bg-light " >
        <div class=" col-6">
            <a class="  btn btn-secondary btn-lg btn-block" th:href="@{/homepage}" > Back home </a>
        </div>
        <div class=" col-6">
            <a class=" btn btn-secondary btn-lg btn-block"  th:href="@{/transferForm}" > Pay a buddy </a>
        </div>
        <br>
        <br>
        <br>
    </div>
</div>
</body>
</html>
