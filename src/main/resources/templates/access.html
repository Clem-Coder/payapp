<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" >
<head>
    <meta charset="UTF-8">
    <title>Pay my budy</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="icon" href="/images/faviconeuro.ico" />
</head>
<body >
    <br>
    <br>
    <div class="container col-3 mt-5 border border-secondary rounded">

            <img th:src="@{/images/logo2.png}" class="img-fluid " alt="Responsive image" >

                    <div class="d-flex justify-content-between" >
                        <label >Email address</label>
                        <a class="text-primary" th:href="@{/registrationForm}" >sign up</a>
                    </div>
             <form th:action="@{/login}"  method="post">
                    <input type="email" class="form-control" name="username" placeholder="Enter email">
                    <div th:if="${param.error}" class="form-text text-danger font-weight-bold text-center">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="form-text text-success font-weight-bold text-center">
                        You have been logged out.
                    </div>
                <div class="form-group mt-4">
                    <label >Password</label>
                    <input type="password" class="form-control"  name="password" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="text-center">
                    <button type="submit" value="login" class="btn btn-primary text-center col-5 mt-4 mb-4"><strong>Submit</strong></button>
                </div>
            </form>
    </div>
    </body>

</html>
