<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>bank transfer</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="icon" href="/images/faviconeuro.ico" />
</head>

<body>
<div class="container border border-secondary rounded">
    <header>
        <div >
            <nav class="navbar navbar-expand border-bottom border-secondary">
                <div>
                    <img th:src="@{/images/logo2.png}" class="img-fluid col-6" alt="Responsive image" >
                </div>
                <ul class="navbar-nav">
                    <li class="navbar-brand ">
                        <a class="nav-link text-dark " th:href="@{/homepage}">Home</a>
                    </li>
                    <li class="navbar-brand">
                        <a class="nav-link text-dark" th:href="@{/transferForm}">Transfer</a>
                    </li>
                    <li class="navbar-brand">
                        <a class="nav-link text-dark" th:href="@{/profile}">Profile</a>
                    </li>
                    <li class="navbar-brand">
                        <a class="nav-link text-dark" th:href="@{/contact}">Contact</a>
                    </li>
                    <form th:action="@{/logout}" method="post" class="nav-link text-dark">
                        <input type="submit" class="nav-link text-dark" value="Log off" />
                    </form>
                </ul>
            </nav>
        </div>

        <nav class="navbar navbar-expand bg-light mb-3 mt-0.5">
            <ul class="navbar-nav">
                <li class="navbar-brand ">
                    <a class="nav-link text-dark " th:href="@{/homepage}">Home</a>
                </li>
                <li class="navbar-brand ">
                    <a class="nav-link text-primary " >/</a>
                </li>
                <li class="navbar-brand">
                    <a class="nav-link text-dark" th:href="@{/transferForm}">Transfer</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container col-10 mb-3">
            <h2 class="mb-5 text-center  ">Transfer money to/from your bank</h2>

        <form th:action="@{/bankTransfer}"  method="post">
            <div class="container bg-light border border-secondary rounded mb-3 ">
                <div class=" d-flex ">
                    <div class="col-4 ">
                        <br>
                        <br>
                        <div class="text-right mb-4 mr-4">
                            <img th:src="@{/images/banque.png}">
                        </div>
                    </div>
                    <div class="col-4 "></div>
                    <div class="col-4 " >
                        <br>
                        <br>
                        <div class="text-center mb-4 mr-5">
                            <img th:src="@{/images/euro1.png}"  >
                        </div>
                    </div>
                </div>
                <div class=" d-flex ">
                    <div class="align-self-center col-5 ">
                        <select class=" btn btn-lg border border-secondary dropdown-toggle font-weight-bold col-12" type="text" name="accountType" >
                            <option >select bank account</option>
                            <option th:each="bankAccount : ${bankAccounts}"   th:value="${bankAccount.accountType}" th:text="${bankAccount.accountType}"></option>
                        </select>
                        <small  th:if="${bankError}" th:text="${bankError}" class="form-text text-danger font-weight-bold text-center"></small>
                    </div>
                    <div class="text-center align-self-center col-3">
                        <select class="btn btn-lg border border-secondary " type="text" name="transferType" >
                            <option value="bank">⏪⏪⏪</option>
                            <option value="account">⏩⏩⏩</option>
                        </select>
                    </div>
                    <div class="col-3 border border-secondary rounded bg-white">
                        <h1 th:text ="${user.getBalance()}"  size="8" class="text-center bg-white" ></h1>
                    </div>
                </div>
                <br>
                <br>
                <div class="d-flex">
                    <div class="d-flex justify-content-end col-6">
                        <div class="text-right">
                            <input  name="amount" class="btn btn-lg border border-secondary  col-6" placeholder="0€" value="0">
                            <small  th:if="${error}" th:text="${error}" class="form-text text-danger font-weight-bold "></small>
                            <small  th:if="${success}" th:text="${success}" class="form-text text-success font-weight-bold"></small>
                        </div>
                        <div>
                            <h2 >€</h2>
                        </div>
                    </div>
                    <div class="col-6 text-left">
                        <button type="submit" class=" btn btn-success btn-lg col-6  " > Transfer </button>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class=" d-flex justify-content-around text-center bg-light " >
                    <div class=" col-6">
                        <a class="  btn btn-secondary btn-lg btn-block" th:href="@{/homepage}" > Back home </a>
                    </div>
                    <div class=" col-6">
                        <a class=" btn btn-secondary btn-lg btn-block"  th:href="@{/transferForm}" > Pay a buddy </a>
                    </div>
                    <br>
                    <br>
                    <br>
                </div>
            </div>

        </form>

    </div>
</div>
</body>
</html>
